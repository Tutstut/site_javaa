    <h2>Calculadora de Venda</h2>

    <label for="produto1">Nome do Produto 1:</label>
    <input type="text" id="produto1" placeholder="Nome">

    <label for="valor1">Valor do Produto 1:</label>
    <input type="number" id="valor1" placeholder="Valor">

    <label for="quantidade1">Quantidade do Produto 1:</label>
    <input type="number" id="quantidade1" placeholder="Quantidade">

    <hr>

    <label for="produto2">Nome do Produto 2:</label>
    <input type="text" id="produto2" placeholder="Nome">

    <label for="valor2">Valor do Produto 2:</label>
    <input type="number" id="valor2" placeholder="Valor">

    <label for="quantidade2">Quantidade do Produto 2:</label>
    <input type="number" id="quantidade2" placeholder="Quantidade">

    <hr>

    <label for="produto3">Nome do Produto 3:</label>
    <input type="text" id="produto3" placeholder="Nome">

    <label for="valor3">Valor do Produto 3:</label>
    <input type="number" id="valor3" placeholder="Valor">

    <label for="quantidade3">Quantidade do Produto 3:</label>
    <input type="number" id="quantidade3" placeholder="Quantidade">

    <button onclick="calcularVenda()">Calcular Venda</button>

    <p id="resultado"></p>

    <script>
        function calcularVenda() {
            var nome1 = document.getElementById("produto1").value;
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var quantidade1 = parseInt(document.getElementById("quantidade1").value);

            var nome2 = document.getElementById("produto2").value;
            var valor2 = parseFloat(document.getElementById("valor2").value);
            var quantidade2 = parseInt(document.getElementById("quantidade2").value);

            var nome3 = document.getElementById("produto3").value;
            var valor3 = parseFloat(document.getElementById("valor3").value);
            var quantidade3 = parseInt(document.getElementById("quantidade3").value);

            var totalVenda = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `O valor total da venda é: R$ ${totalVenda.toFixed(2)}`;
        }
    </script>
