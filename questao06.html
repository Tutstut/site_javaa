    <h2>Calculadora de Peso Ideal</h2>

    <label for="altura">Altura (em metros):</label>
    <input type="number" id="altura" step="0.01" placeholder="Altura">

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
    </select>

    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

    <p id="resultado"></p>

    <script>
        function calcularPesoIdeal() {
            var altura = parseFloat(document.getElementById("altura").value);
            var sexo = document.getElementById("sexo").value;

            if (isNaN(altura) || altura <= 0) {
                alert("Por favor, insira uma altura válida.");
                return;
            }

            var pesoIdeal;

            if (sexo === "homem") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "mulher") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                alert("Por favor, selecione um sexo válido.");
                return;
            }

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `O peso ideal é: ${pesoIdeal.toFixed(2)} kg`;
        }
    </script>
